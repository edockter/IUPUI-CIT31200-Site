<h1 class="main">Contact Us</h1>
<div class="content-block">
	<fieldset>
		<legend>Contact Information</legend>
		
			<label for="first-name" style="padding-right: 12.4rem; padding-left: 0.2rem;">First Name</label>
			<label for="last-name">Last Name </label>
			<br />
			<input id="first-name" type="text" 
					pattern-"[a-zA-z ]{3,} 
					placeholder="First Name"
					maxlength="25" 
					autofocus 
					required />
			
			<input id="last-name" type="text" 
					pattern-"[a-zA-z ]{3,} 
					placeholder="Last Name"
					maxlength="25" 
					required />
		
		<br />
		
			<label for="email-address" style="padding-right: 0.8rem; padding-left: 0.2rem;">Email Address</label>
			<label for="zip-code">Zip Code</label>			
			<br />
			<input id="email-address" type="email" 
					name="email" placeholder="Email Address" required />								
			<input id="zip-code" type="text" 
					pattern="\d{5}-?(\d{4})?" placeholder="Zip" required />			
	</fieldset>
	<br />			
	<fieldset id="gender-fieldset">
		<legend>Gender</legend>
		
		<input class="gender-option" id="gender-male" type="radio" name="gender" />
		<label for="gender-male">Male</label>
		<br />
		<input class="gender-option" id="gender-female" type="radio" name="gender" />
		<label for="gender-female">Female</label>
		<br />
		<input class="gender-option" id="gender-other" type="radio" name="gender" checked />
		<label for="gender-other">Other</label>		
	</fieldset>
	
	<fieldset id="age-fieldset">
		<legend>Age</legend>
		<label for="age-group" style="margin-left: 0.4rem;">Age Group</label>
		<br />
		<select id="age-group" list="age-ranges" style="width: 8rem;">		
			<option value="18-30">18-30</option>
			<option value="31-50" selected>31-50</option>
			<option value="51-70">51-70</option>
			<option value="71+">71+</option>		
		</select>
	</fieldset>
	
	<button action="submit">Submit</button>
	
	<!-- 
		First Name
		Last Name
		Email Address
		5-digit ZIP Code (should be numbers only!)
		Radio Buttons for gender
		Dropdown selection for age range (18-30, 31-50, 51-70, 71+)
	-->
